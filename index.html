<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 class="header" id="title">freeCodeCamp Survey Form</h1>
    <p class="header" id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    <div class="container">
        <div class="wrapper">
            <form action="#" method="POST" id="survey-form">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your Fullname" required>
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your Email" required>
                <label for="number" id="number-label">Age (optional)</label>
                <input type="number" name="age" id="number" max="120" min="18" placeholder="Age">
                <label for="dropdown">Which option best describes your current role?</label>
                <select name="role" id="dropdown">
                    <option value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="preference">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
                <div class="reco">
                    <p class="question">Would you recommend freeCodeCamp to a friend?</p>
                    <label for="yes">
                        <input type="radio" name="recommend" id="yes" value="Yes">Yes
                    </label>
                    <label for="no">
                        <input type="radio" name="recommend" id="no" value="No">No
                    </label>
                    <label for="mayber">
                        <input type="radio" name="recommend" id="maybe" value="Maybe">Maybe
                    </label>
                </div>
                <div class="improvement">
                    <p class="question">What would you like to see improved? (Check all that apply)</p>
                    <label for="front-end">
                        <input type="checkbox" name="check" id="front-end" value="Front-end Projects">Front-end Projects
                    </label>
                    <label for="back-end">
                        <input type="checkbox" name="check" id="back-end" value="Back-end Projects">Back-end Projects
                    </label>
                    <label for="challenges">
                        <input type="checkbox" name="check" id="challenges" value="Challenges">Challenges
                    </label>
                    <label for="additional-courses">
                        <input type="checkbox" name="check" id="additional-courses" value="Additional Courses">Additional Courses
                    </label>
                    <label for="videos">
                        <input type="checkbox" name="check" id="videos" value="Videos">Videos
                    </label>
                </div>
                <label for="feedback">Any comments or suggestions?</label>
                <textarea name="feedback" id="feedback" placeholder="Write your comments here..."></textarea>

                <input type="submit" value="Submit" id="submit">
            </form>
        </div>
    </div>
</body>
</html>
